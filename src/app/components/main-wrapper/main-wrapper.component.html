  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombreYApellido">
      <th mat-header-cell *matHeaderCellDef class="title">Nombre Y Apellido</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre }} {{ element.apellido }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="title">Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef class="title">Estado</th>
      <td mat-cell *matCellDef="let element">
        <div class="estado">
          <div class="estado-span">{{ element.estado ? "activo" : "No activo" }}</div>
          <div>
            <button
              mat-button
              color="primary"
              *ngIf="!element.estado"
              (click)="cambioEstado(element.id)"
            >
              activar
            </button>
            <button
              mat-button
              color="warn"
              *ngIf="element.estado"
              (click)="cambioEstado(element.id)"
            >
              Desactivar
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="cambioEstado">
      <th mat-header-cell *matHeaderCellDef class="title">Cambio Estado</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          *ngIf="!element.estado"
          (click)="cambioEstado(element.id)"
        >
          activar
        </button>
        <button
          mat-button
          color="warn"
          *ngIf="element.estado"
          (click)="cambioEstado(element.id)"
        >
          Desactivar
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="editarEliminar">
      <th mat-header-cell *matHeaderCellDef class="title">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-footer-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</section>
